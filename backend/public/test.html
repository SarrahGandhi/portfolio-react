<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test Page</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1,
      h2 {
        color: #333;
      }
      .test-button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      .test-button:hover {
        background-color: #45a049;
      }
      .result {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin-top: 15px;
        white-space: pre-wrap;
        overflow-x: auto;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>API Connection Test</h1>
    <p>
      Use this page to test the connection to your API endpoints and diagnose
      CORS issues.
    </p>

    <h2>Test Endpoints</h2>
    <div>
      <button class="test-button" onclick="testEndpoint('/api/test')">
        Test API Status
      </button>
      <button class="test-button" onclick="testEndpoint('/api/projects')">
        Get Projects
      </button>
      <button class="test-button" onclick="testEndpoint('/api/experience')">
        Get Experiences
      </button>
    </div>

    <h2>Authentication Test</h2>
    <div>
      <button
        class="test-button"
        onclick="testEndpoint('/api/admin/check-auth')"
      >
        Check Auth Status
      </button>
    </div>

    <h2>Results</h2>
    <div id="result" class="result">Results will appear here...</div>

    <h2>Connection Info</h2>
    <div id="connection-info" class="result"></div>

    <script>
      // Display connection info
      const connectionInfo = document.getElementById("connection-info");
      connectionInfo.textContent = `
Host: ${window.location.host}
Protocol: ${window.location.protocol}
Origin: ${window.location.origin}
User Agent: ${navigator.userAgent}
Platform: ${navigator.platform}
        `;

      // Test an endpoint
      async function testEndpoint(endpoint) {
        const result = document.getElementById("result");
        result.className = "result";

        try {
          const startTime = new Date();
          result.textContent = `Testing ${endpoint}...\n`;

          const response = await fetch(endpoint, {
            method: "GET",
            headers: {
              Accept: "application/json",
            },
            credentials: "include",
          });

          const endTime = new Date();
          const responseTime = endTime - startTime;

          const statusLine = `Status: ${response.status} ${response.statusText} (${responseTime}ms)\n`;
          result.textContent += statusLine;

          // Show headers
          result.textContent += "Headers:\n";
          response.headers.forEach((value, key) => {
            result.textContent += `  ${key}: ${value}\n`;
          });

          // Show body
          const data = await response.json();
          result.textContent +=
            "\nResponse Body:\n" + JSON.stringify(data, null, 2);

          if (response.ok) {
            result.classList.add("success");
          } else {
            result.classList.add("error");
          }
        } catch (error) {
          result.textContent += `\nError: ${error.message}`;
          result.classList.add("error");
        }
      }
    </script>
  </body>
</html>
